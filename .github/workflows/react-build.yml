name: React Build

on: [pull_request]

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        working-directory: ./eshop.api/clientapp
        run: yarn

      - name: Build
        working-directory: ./eshop.api/clientapp
        run: yarn build

      - name: Test
        working-directory: ./eshop.api/clientapp
        run: yarn test --watchAll=false