<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input class="form-control" id="form3Example1" type="text"/>
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input class="form-control" id="form3Example2" type="text"/>
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input class="form-control" id="form3Example3" type="email"/>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input class="form-control" id="form3Example4" type="password"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input checked class="form-check-input me-2" id="form2Example33" type="checkbox" value=""/>
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>

              <!-- Submit button -->
              <button class="btn btn-primary btn-block mb-4" type="submit">
                Sign up
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button class="btn btn-link btn-floating mx-1" type="button">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                  <i class="fab fa-google"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                  <i class="fab fa-twitter"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img
          alt=""
          class="w-100 rounded-4 shadow-4"
          src="https://cdn.suitsupply.com/image/upload/ar_9:23,b_rgb:efefef,bo_400px_solid_rgb:efefef,c_pad,g_north,w_2600/b_rgb:efefef,c_lfill,g_north,dpr_1,h_2304,w_1600,f_auto,q_auto,fl_progressive/products/Suits/default/C1199-S_1.jpg"/>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
